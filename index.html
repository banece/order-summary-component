<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <section>

    <header>
      <img src="./images/illustration-hero.svg" alt="Illustration of a girl listening to music on her headphones and dancing.">
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, 
        and podcasts on any device anywhere you like!
      </p>
    </header>

    <main>
      <img src="./images/icon-music.svg" alt="Music note icon">
      <h2>Annual Plan</h2>
      <p>$59.99/year</p>
      <a href="/">Change</a>
    </main>

    <footer>
      <button class="cta">Proceed to Payment</button>
      <button>Cancel Order</button>
    </footer>
    
  </section>
</body>
</html>
